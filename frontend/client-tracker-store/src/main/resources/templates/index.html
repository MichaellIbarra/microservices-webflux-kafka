<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Price Max</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <br><br>
    <form class="form-horizontal" action="/search/price/max" method="get">
        <div class="form-group">
            <label class="control-label col-sm-2">Introduce precio máximo:</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="price" name="price" placeholder="Precio máximo" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" onclick="buscar();" value="Buscar">
            </div>
        </div>
    </form>

    <br><br>

</div>
</body>
</html>
