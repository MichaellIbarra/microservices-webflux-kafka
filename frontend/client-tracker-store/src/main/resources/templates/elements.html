<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Price Max</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div>
        <table class="table table-bordered" id="productos">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Tienda</th>
                <th>Categor√≠a</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${elements}">
                <td th:text="${element.name}"></td>
                <td th:text="${element.priceUnit}"></td>
                <td th:text="${element.store}"></td>
                <td th:text="${element.category}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="/">Inicio</a>
    </div>
</div>
</body>
</html>
